<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>セルの結合</title>
</head>
<body>
  <table border="1">
    <caption>行方向（横方向）に結合</caption>
    <tr>
      <th colspan="3">セルの結合</th>
    </tr>
    <tr>
      <td>コンテンツ１</td>
      <td>コンテンツ２</td>
      <td>コンテンツ３</td>
    </tr>
  </table>
  <br>
  <table border="1">
    <caption>列方向（縦方向）に結合</caption>
    <tr>
      <td rowspan="3">セルの結合</td>
      <td>コンテンツ１</td>
    </tr>
    <tr>
      <td>コンテンツ２</td>
    </tr>
    <tr>
      <td>コンテンツ３</td>
    </tr>
  </table>
</body>
</html>
