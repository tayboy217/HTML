<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>thead, tbody, tfoot</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>ヘッダー１</th>
        <th>ヘッダー２</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>ボディー１</td>
        <td>ボディー２</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>フッター1</td>
        <td>フッター2</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
